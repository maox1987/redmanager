<div class="col-sm-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title text-center">商品数据</div>  
    </div>
    <div class="panel-body">
      <ul class="nav nav-pills nav-stacked">
        <li><a href="/items/export"><span class="glyphicon glyphicon-log-out">&nbsp;导出</span></a></li>
        <li><a href="/items/import"><span class="glyphicon glyphicon-log-in">&nbsp;导入</span></a></li>
      </ul>
    </div> 
  </div>          
            
</div>

<div class="col-md-10">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="panel-title"><%=title%></span>
    </div>
    <div class="panel-body">
      <div id="btn">
        <button id="btn_create" class="btn btn-primary">重新生成</button>
        <a id="btn_download" href="/tmp/items/产品.xlsx" class="btn btn-info">下载</a>
      </div>
    </div>
    <div id="wait" hidden="true">
      <h2>数据生成中，请耐心等待</h2>
    </div>  
  </div> 
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $("#btn_create").on("click",function(e){
      $("#btn").hide();
      $("#wait").show();
      $.ajax({
        url:"file",
        type:"POST",
        data:{},
        dataType: 'JSON',
        success:function(data){
          $("#btn").show();
          $("#wait").hide();
        }
      });
    });
    
  });
</script>
